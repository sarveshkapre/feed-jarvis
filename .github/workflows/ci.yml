name: ci
on:
  push:
  pull_request:

jobs:
  check:
    runs-on: self-hosted
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Verify self-hosted runner prerequisites
        run: bash scripts/ci-self-hosted-preflight.sh
      - run: npm ci
      - run: npx playwright install chromium
      - run: make check
      - run: npm run smoke:web
      - run: npm run e2e:web
